<section> 
  <div class="projects">
    <ng-container class="project" *ngFor="let project of projects">
      <a 
        class="project-card" 
        [href]="project.Link"
        [target]="project.Link ? '_blank' : '_self'">
        <div class="desc">
          <div class="desc-title">About:</div>
          {{ project.About }}
          <div class="line"></div>
        </div>
        <div class="image" [style.background-image]="'url(' + project.Imagem + ')'"></div>
        <div class="project-title">{{ project.Title }}</div>

      </a>
    </ng-container>
  </div>
  <app-intranets *ngIf="page === 'Projects' && projects && projects.length"></app-intranets>
</section>

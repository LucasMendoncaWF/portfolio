<a
  [href]="project?.Link"
  [target]="project?.Link ? '_blank' : '_self'">
  <div class="desc">
    <div class="desc-title">About:</div>
    {{ project?.About }}
  </div>
  <div class="image" [style.background-image]="'url(' + project?.Imagem + ')'"></div>
  <div class="project-title">{{ project?.Title }}</div>
</a>

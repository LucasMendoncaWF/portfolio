<div class="skills">
  <div class="skill" *ngFor="let skill of skills">
    <div class="skill-name">{{ skill.name }}</div>
    <div class="skill-bar">
      <div class="skill-bar-piece" [class.painted]="skill.level > 0 && show > 0"></div>
      <div class="skill-bar-piece" [class.painted]="skill.level > 1 && show > 1"></div>
      <div class="skill-bar-piece" [class.painted]="skill.level > 2 && show > 2"></div>
      <div class="skill-bar-piece" [class.painted]="skill.level > 3 && show > 3"></div>
      <div class="skill-bar-piece" [class.painted]="skill.level > 4 && show > 4"></div>
      <div class="skill-bar-piece" [class.painted]="skill.level > 5 && show > 5"></div>
    </div>
  </div>
</div>
